{% extends "../index.html" %}

{% block body %}
    <style>
    ul{
        display: none;
    }
    </style>
<button type="button" class="btn btn-success" onclick="location.href='/clientes/'">Volver a Clientes</button>
<div class="row">
    <div class="col s12">
        <div class="card z-depth-3">
            <form method="POST" action="">
                <div class="card-content">
                    <span class="card-title">{{mensaje}}</span>
                    <div>
                        <label>Cuenta de Origen:</label>
                        <input disabled value="{{ cuenta1 }}">
                    </div>
                    <div>
                        <label>Cuenta de Destino:</label>
                        <input disabled value="{{ cuenta2 }}">
                    </div>
                    {{f.as_p}}
                    {% csrf_token %}
                </div>
                <div class="card-action">
                    <button type="submit" class="waves-effect waves-light btn blue"><i class="material-icons left">save</i> Guardar</button>
                    <a href="/clientes/" class="waves-effect waves-light btn red"><i class="material-icons left">cancel</i> Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
{% block js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems, {});
    });
</script>
{% endblock %}
