{% extends "../index.html" %}

{% block body %}

<style>
ul{
    display: none;
}
</style>
    <button type="button" class="btn btn-success" onclick="location.href='/clientes/cuentas'">Volver a Cuentas</button>
<div class="row">
    <div class="col s12">
        <div class="card z-depth-3">
            <form method="POST" action="">
                <div class="card-content">
                    <span class="card-title">{{mensaje}}</span>
                    <input id="numero" class="numero" disabled value="{{ numero }}">
                    {{f.as_p}}

                    <input id="Hola">
                    {% csrf_token %}
                </div>
                <div class="card-action" onload="hola()">
                    <button type="submit" class="waves-effect waves-light btn blue"><i class="material-icons left">save</i> Guardar</button>
                    <a href="/clientes/" class="waves-effect waves-light btn red"><i class="material-icons left">cancel</i> Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
{% block js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems, {});

    });
    function hola() {
        document.getElementsByName("apellidos").innerHTML = "xaasx";
    }

</script>
{% endblock %}
